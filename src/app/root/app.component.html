<header *ngIf="router.url !== '/not-found'">
  <div class="titleWrapper">
    <div class="titleWrapper__logo">
      <div class="titleWrapper__logo_squire"></div>
      <div class="titleWrapper__logo_triangle"></div>
    </div>
    <h1 class="titleWrapper__title">
      {{ 'APP.title' | translate }}
    </h1>
    <div class="titleWrapper titleWrapper__languageChanger">
      <select #langSelect (change)="translate.use(langSelect.value)" class="languageSelect">
        <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">
          {{ lang }}</option>
      </select>
    </div>
  </div>
  <nav class="navigation">
    <ul class="navigation__unorderedList">
      <li *ngFor="let item of routes" class="navigation__listItem" routerLinkActive="activeLink"
        [routerLinkActiveOptions]="{ exact: true }">
        <a class="navigation__link" routerLink="{{ item }}">
          {{ item | translate }}</a>
      </li>
    </ul>
  </nav>
</header>

<router-outlet></router-outlet>
