<section [class.subjectsWrapper]="true">
  <h2 [class.subjectsWrapper__title]="true">
    {{ title }}
  </h2>
  <div [class.subjectsWrapper__box]="true" *ngFor="let i of subjects">
    {{ i }}
    <!-- <a [class.navigation__link]='true' routerLink="{{ item }}">{{ item | slice: 1 | uppercase }}</a> -->
  </div>
</section>

<button [class.subjectAddedButton]="true" (click)="addNewSubject()">
  {{ addFlag ? 'Back' : 'Add' }}
 </button>

 <app-add-student
  [addFlag]="addFlag"
  [formRequestFields]="formRequestFields"
  (changedVisibility)="changedVisibility($event)"
  (transferFormData)="transferFormData($event)"
></app-add-student>
