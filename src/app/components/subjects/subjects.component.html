<section class="subjectsWrapper">
  <h2 class="subjectsWrapper__title">
    {{ title }}
  </h2>
  <div class="subjectsWrapper__box" *ngFor="let i of subjects">
    {{ i }}
    <a class="navigation__link" routerLink="{{ item }}">{{
      item | slice: 1 | uppercase
    }}</a>
  </div>
</section>

<app-button (toggleForm)="toggleForm()"></app-button>

<app-form
  [isVisible]="isVisible"
  (changedVisibility)="changedVisibility($event)"
  (transferFormData)="transferFormData($event)"
  ><span data-form-title>Add new student</span>
  <span #formControlsData data-form-firstInput>Subject</span>
  <span #formControlsData data-form-secondInput>Teacher</span>
  <span #formControlsData data-form-thirdInput>Cabinet</span>
  <span #formControlsData data-form-fourthInput>Description</span>
  ></app-form
>
