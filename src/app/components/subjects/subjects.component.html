<section class="subjectsWrapper" *ngIf="!isVisible">
  <h2 class="subjectsWrapper__title">
    {{ "SUB.title" | translate }}
  </h2>
  <div
    class="subjectsWrapper__box"
    *ngFor="let i of subjects"
    routerLink="{{ i }}"
  >
    {{ i }}
  </div>
</section>

<app-form
  [isVisible]="isVisible"
  (hiddenVisibility)="hiddenVisibility($event)"
  (transferFormData)="transferFormData($event)"
  ><span data-form-title>{{ "SUB.add" | translate}}</span>
  <span #formControlsData data-form-firstInput>{{ "SUB.subject" | translate}}</span>
  <span #formControlsData data-form-secondInput>{{ "SUB.teacher" | translate}}</span>
  <span #formControlsData data-form-thirdInput>{{ "SUB.cabinet" | translate}}</span>
  <span #formControlsData data-form-fourthInput>{{ "SUB.description" | translate}}</span>
  ></app-form
>

<app-button (toggleVisibility)="toggleVisibility()"></app-button>
