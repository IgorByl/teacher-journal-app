<table appTable *ngIf="!isVisible">
  <tr>
    <th (click)="sortRows(item)" class="table__header table__header_sortItem" *ngFor="let item of tableHeaders">
      {{ item }}
    </th>
  </tr>
  <tbody>
    <tr *ngFor="let i of students$ | async">
      <td>{{ i.id }}</td>
      <td>{{ i.name }}</td>
      <td>{{ i.lastName }}</td>
      <td>{{ i.address }}</td>
      <td class="table__tableData_description">{{ i.desription }}</td>
    </tr>
  </tbody>
</table>

<app-form
  [isVisible]="isVisible"
  (hiddenVisibility)="hiddenVisibility($event)"
  (transferFormData)="transferFormData($event)"
  ><span data-form-title>{{ "STUD.title" | translate}}</span>
  <span #formControlsData data-form-firstInput>{{ "STUD.name" | translate}}</span>
  <span #formControlsData data-form-secondInput>{{ "STUD.lastname" | translate}}</span>
  <span #formControlsData data-form-thirdInput>{{ "STUD.address" | translate}}</span>
  <span #formControlsData data-form-fourthInput>{{ "STUD.description" | translate}}</span>
</app-form>

<app-button (toggleVisibility)="toggleVisibility()"></app-button>
