<table appTable *ngIf="!isComponentTemplateHidden">
  <tr>
    <th (click)="sortRows(item)" class="table__header table__header_sortItem" *ngFor="let item of tableHeaders">
      {{ item | translate }}
    </th>
  </tr>
  <tbody>
    <tr *ngFor="let i of students$ | async">
      <td>{{ i.id }}</td>
      <td>{{ i.name }}</td>
      <td>{{ i.lastName }}</td>
      <td>{{ i.address }}</td>
      <td class="table__tableData_description">{{ i.desription }}</td>
    </tr>
  </tbody>
</table>

<app-popup [popUpInfo]="popUpInfo"></app-popup>

<app-form
  [isParentTemplateHidden]="isComponentTemplateHidden"
  (hiddenParentTemplate)="hiddenTemplate($event)"
  (transferFormData)="receiveFormData($event)"
  ><span data-form-title>{{ "STUD.title" | translate}}</span>
  <span #formControlsData data-form-firstInput>Name</span>
  <span #formControlsData data-form-secondInput>Lastname</span>
  <span #formControlsData data-form-thirdInput>Address</span>
  <span #formControlsData data-form-fourthInput>Description</span>
</app-form>

<app-button (raiseEventUp)="toggleTemplateVisibility()"></app-button>
